
<div class="changeForm">


  <h1>Zmień swoje hasło</h1>
  <form [formGroup]="changeForm" (ngSubmit)="onSubmit()">
  <mat-grid-list cols="1" rowHeight="300px">

    <mat-grid-tile>
        <div class="example-container">

          <mat-form-field appearance="fill" class="width-100">
            <mat-label>Stare hasło</mat-label>
            <input matInput placeholder="Wpisz stare hasło" type="password" autocomplete="off" formControlName="oldPassword">
            <mat-error *ngIf="changeForm.get('oldPassword').errors">{{ this.changeForm.get('oldPassword').hasError('pattern')  ? 'Nieprawidłowe hasło' : '' }}</mat-error>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill" class="width-100">
            <mat-label>Nowe hasło</mat-label>
            <input matInput placeholder="Min. 8 znaków (Cyfry i litery)" type="password" formControlName="newPassword">
            <mat-error *ngIf="changeForm.get('newPassword').errors">{{ this.changeForm.get('newPassword').hasError('pattern')  ? 'Nieprawidłowe hasło' : '' }}</mat-error>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill" class="width-100">
            <mat-label>Powtórz nowe hasło</mat-label>
            <input matInput  type="password" formControlName="newPasswordR">
          </mat-form-field>
          <br>
          <button mat-raised-button color="primary" class="change" type="submit">Zmień hasło</button>
        </div>
    </mat-grid-tile>
    </mat-grid-list>

  </form>

</div>
