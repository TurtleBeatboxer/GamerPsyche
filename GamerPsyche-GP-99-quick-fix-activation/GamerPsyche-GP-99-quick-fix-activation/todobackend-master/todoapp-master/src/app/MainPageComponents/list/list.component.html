<div class="content">
  <button (click)="normal()">normal</button>
  <button (click)="flex()">flex</button>
  <button (click)="solo()">solo</button>

  <div *ngIf="normalWinRate != null">{{normalWinRate}} - normal</div>
  <div *ngIf="flexWinRate != null">{{flexWinRate}} - flex</div>
  <div *ngIf="soloWinRate != null">{{soloWinRate}} - solo</div>

  <button (click)="test()">test</button>

  <button mat-icon-button [matMenuTriggerFor]="menu" class="aButton">
    <mat-icon class="aIcon">account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <a routerLink="/profil">
      <button mat-menu-item>
        <span>Profil</span>
      </button>
    </a>
    <a routerLink="/logout">
      <button mat-menu-item>
        <span>Wyloguj</span>
      </button>
    </a>
  </mat-menu>
  <button mat-raised-button color="primary" id="calculator">AI Mental Calculator</button>
</div>
